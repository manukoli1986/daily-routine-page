<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Create account for Daily Routine Planner">
  <title>Register - Daily Routine Planner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .auth-container {
      width: 100%;
      max-width: 400px;
    }

    .auth-card {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      padding: 40px 32px;
      box-shadow: var(--shadow-card);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .auth-icon {
      font-size: 48px;
      margin-bottom: 16px;
      display: block;
    }

    .auth-header h1 {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--text-primary), var(--accent-primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }

    .auth-header p {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group label {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .form-group input {
      padding: 12px 16px;
      background: var(--bg-input);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      color: var(--text-primary);
      font-size: 14px;
      font-family: inherit;
      outline: none;
      transition: all var(--transition-fast);
    }

    .form-group input:focus {
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px var(--accent-primary-glow);
    }

    .form-group input::placeholder {
      color: var(--text-muted);
    }

    .password-hint {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 4px;
    }

    .submit-btn {
      padding: 12px 24px;
      background: linear-gradient(135deg, var(--accent-primary), #a78bfa);
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 14px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: all var(--transition-fast);
      box-shadow: 0 4px 15px var(--accent-primary-glow);
      margin-top: 8px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(124, 92, 252, 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .auth-footer {
      text-align: center;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--border-color);
    }

    .auth-footer p {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .auth-link {
      color: var(--accent-primary);
      text-decoration: none;
      font-weight: 600;
      transition: color var(--transition-fast);
    }

    .auth-link:hover {
      color: var(--accent-secondary);
    }

    .error-message {
      padding: 12px 14px;
      background: rgba(255, 107, 157, 0.15);
      border: 1px solid rgba(255, 107, 157, 0.3);
      border-radius: var(--radius-sm);
      color: #ff6b9d;
      font-size: 13px;
      display: none;
      margin-bottom: 16px;
    }

    .error-message.show {
      display: block;
    }

    .success-message {
      padding: 12px 14px;
      background: rgba(0, 212, 170, 0.15);
      border: 1px solid rgba(0, 212, 170, 0.3);
      border-radius: var(--radius-sm);
      color: #00d4aa;
      font-size: 13px;
      display: none;
      margin-bottom: 16px;
    }

    .success-message.show {
      display: block;
    }
  </style>
</head>

<body>
  <div class="bg-orb bg-orb-1"></div>
  <div class="bg-orb bg-orb-2"></div>
  <div class="bg-orb bg-orb-3"></div>

  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <span class="auth-icon">üóìÔ∏è</span>
        <h1>Daily Routine</h1>
        <p>Create your account</p>
      </div>

      <div class="success-message" id="successMessage"></div>
      <div class="error-message" id="errorMessage"></div>

      <form class="auth-form" id="registerForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Choose a username" required
            autocomplete="off">
          <div class="password-hint">At least 3 characters</div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="your@email.com">
          <div class="password-hint">Optional</div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a strong password" required>
          <div class="password-hint">At least 6 characters</div>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
        </div>
        <button type="submit" class="submit-btn">Create Account</button>
      </form>

      <div class="auth-footer">
        <p>Already have an account?</p>
        <a href="login.html" class="auth-link">Sign in instead ‚Üí</a>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
  <script>
    const form = document.getElementById('registerForm');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Clear messages
      errorMessage.classList.remove('show');
      successMessage.classList.remove('show');

      // Validate
      if (password !== confirmPassword) {
        errorMessage.textContent = 'Passwords do not match';
        errorMessage.classList.add('show');
        return;
      }

      const result = AuthAPI.registerUser(username, password, email);

      if (result.success) {
        successMessage.textContent = result.message;
        successMessage.classList.add('show');
        form.reset();
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
      } else {
        errorMessage.textContent = result.message;
        errorMessage.classList.add('show');
      }
    });

    // Check if user already logged in
    if (AuthAPI.getCurrentUser()) {
      window.location.href = 'index.html';
    }
  </script>
</body>

</html>
